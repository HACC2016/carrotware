<div class="map-page with-sidebar">
  <div class="main-content-wrapper" data-ng-style="{'overflow-y': vm.isShowingMap ? 'hidden' : 'auto'}" style="overflow-x: hidden;">
    <div data-ui-view="show-and-edit" class="main-content" data-ng-if="!vm.isShowingMap" style="padding: 1rem;"></div>
    <div data-map data-markers="vm.markets" data-bounds="vm.bounds" class="main-content" data-ng-class="{'push-behind': !vm.isShowingMap}"></div>
  </div>

  <div class="sub-navigation">
    <div data-ng-if="vm.searchMode === 'bounds' && !vm.showPrompt"
         class="cta-wrapper">
      <button class="cta small"
              data-ng-click="vm.showNearby()"
              data-ng-disabled="vm.loading['detect-location']"
              data-ng-show="!vm.loading['detect-location'] && !vm.showPrompt">
        <span>Find Markets Near Me</span>
      </button>
      <span data-ng-show="vm.loading['detect-location']" class="fa fa-fw fa-spin fa-spinner" style="font-size: 1.5rem;"></span>
      <span data-ng-if="!vm.showPrompt" class="detail">We're showing all markets that are visible on the map.</span>
    </div>
    <div data-ng-if="vm.searchMode === 'nearby'" class="cta-wrapper">
      <button class="cta small" data-ng-click="vm.showAll()">Show All Markets</button>
      <span class="detail">
        We're showing markets within <strong>60 miles</strong> of your location.
      </span>
    </div>
    <div data-ng-if="vm.showPrompt" class="cta-wrapper">
      <div >
        <div style="display: inline-block; position: relative;">
          <input data-ng-model="vm.manualLocation" data-address-autocomplete placeholder="Where are you?" style="margin-right: 0.2rem;" class="hidden-desktop"></input>
          <input data-ng-model="vm.manualLocation" data-address-autocomplete placeholder="Where are you?" style="margin-right: 0.2rem; font-size: 1.25rem;" class="hidden-mobile"></input>
          <!-- <a data-ng-click="vm.showNearby()" style="cursor: pointer; position: absolute; top: 0.25rem; right: 0.25rem;"><span class="fa fa-fw fa-location-arrow input-icon hidden-mobile"></span></a>
          <a data-ng-click="vm.showNearby()" style="cursor: pointer; position: absolute; top: 0.15rem; right: 0.25rem;"><span class="fa fa-fw fa-location-arrow input-icon hidden-desktop"></span></a> -->
        </div>
        <button data-button-action="vm.identifyLocation(vm.manualLocation)" class="cta tiny hidden-desktop">Search</button>
        <button data-button-action="vm.identifyLocation(vm.manualLocation)" class="cta small hidden-mobile">Search</button>

        <span class="detail">
          We couldn't detect your location. Let us know where you are!
        </span>
      </div>
    </div>
  </div>

  <div class="sidebar" data-ng-class="{'full' : vm.expanded}">
    <label style="text-align: center; display: block; padding-top: 0.25rem">
        <span data-ng-if="vm.markets.length">
          Markets
        </span>
        <span data-ng-if="!vm.markets.length">
          <span class="fa fa-fw fa-spin fa-spinner"></span>
        </span>

        <a data-ng-click="vm.expanded = !vm.expanded" style="cursor: pointer; float: left;" class="hidden-desktop">
          <span class="fa fa-fw" data-ng-class="{'fa-chevron-up': vm.expanded, 'fa-chevron-down': !vm.expanded}"></span>
        </a>
    </label>

    <div class="schedule-filters">
      <div data-ng-repeat="day in vm.days"
           data-ng-click="vm.toggleDay(day);"
           data-ng-class="{'active': vm.isDaySelected(day)}"
           class="selection">
        {{day.label}}
      </div>
    </div>
    <div class="list">
      <div data-ng-repeat="market in vm.markets | day:vm.daysSelected | orderBy: ['distance', 'name'] track by market.id"
           data-ng-click="vm.selectMarket(market)"
           data-analytics-on="click"
           data-analytics-event="select-market"
           data-analytics-category="content-engagement"
           data-analytics-label="map-list"
           class="selection">
        {{market.name}}
        <span data-ng-if="market.distance && vm.currentPosition" class="distance">{{market.distance.toFixed(2) + ' miles away'}}</span>
      </div>

      <a data-ng-if="vm.markets.length > 0" data-ui-sref="ttfm.about" style="float: left;">
        <span class="secret-button"><span class="fa fa-fw fa-info-circle"></span> About</span>
      </a>
      <a data-ng-if="vm.markets.length > 0" data-ui-sref="ttfm.markets.admin" style="float: right;">
        <span class="secret-button"><span class="fa fa-fw fa-gear"></span> Adminstrate System</span>
      </a>
    </div>
  </div>
</div>
